<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap Css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fim BootStrap-->

    <title>Olá</title>

    <script>

        const gerar = () => {

            var mensagem = document.getElementById("msg");


            var textos = [

                "O aprendizado é como o horizonte: não há limites.",
                "Não há que ser forte, há que ser flexível.",
                "O cão não ladra por valentia e sim por medo",
                "A palavra é prata, o silêncio é ouro.",
                "Um pouco de perfume sempre fica nas mãos de quem oferece flores.",
                "O homem só envelhece quando os lamentos substituem seus sonhos.",
                "A persistência realiza o impossível.",
                "A preocupação nunca venceu o destino.",
                "A preocupação nunca venceu o destino.",
                "Se não queres que ninguém saiba, não o faças.",
                "As más companhias são como um mercado de peixe, acabamos por nos acostumar ao mau cheiro."

            ];

            var n = Math.floor(Math.random() * textos.length);

            mensagem.innerHTML = textos[n];

        }


    </script>

    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Ranchers&display=swap');
        #msg {

            font-family: 'Ranchers', cursive;

            
        }
    </style>

</head>

<body>

    <div class="container-fluid ">

        <div class="row  justify-content-center">

            <div class=" col-md-3 justify-content-center d-flex flex-column border rounded-top w-50 p-3 mt-5"
                style="  background-image: linear-gradient(rgb(231, 233, 206), rgb(255, 175, 25));">

                <div class="d-flex p-2 justify-content-center">
                    <button type="button" class="btn btn-outline-success" onclick="gerar()">Gerar Mensagem</button>
                </div>

                <br><br><br>


                <p class="text-center " id="msg"></p>


                <br><br><br>

            </div>


        </div>


    </div>





    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
